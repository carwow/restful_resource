version: 2.1

jobs:
  test:
    parameters:
      ruby:
        type: string
    docker:
      - image: cimg/ruby:<< parameters.ruby >>
    steps:
      - checkout
      - run: bundle install
      - run:
          name: rspec
          command: |
            bundle exec rspec --format progress \
                              --format RspecJunitFormatter --out test-results/rspec.xml
      - store_test_results:
          path: test-results

workflows:
  version: 2
  test:
    jobs:
      - test:
          matrix:
            parameters:
              ruby: ['2.7', '3.0']
